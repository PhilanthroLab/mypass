<div class="signup">

  <h2 class="h3 m0 mb-xl text-center">Sign Up</h2>

  <form class="form" name="signupform">
    <div>
      <div class="mt">
        <label>Email Address</label>
        <input type="text" name="email">
      </div>
      <div class="mt">
        <label>First Name</label>
        <input type="text" name="firstname">
      </div>
      <div class="mt">
        <label>Last Name</label>
        <input type="text" name="lastname">
      </div>
      <div class="mt">
        <label>Password</label>
        <input name='password' type="password">
      </div>
      <div class="mt">
        <label>Confirm Password</label>
        <input name='confpassword' type="password" onblur="mypass.signup.checkPasswords('lbl-passmatch')">
        <div class="hidden error mt" name="lbl-passmatch">Passwords must match</div>
      </div>
    </div>

    <div class="mt-xl">
      <button type="button" class="create-acct mb-xl btn btn-default" onclick="mypass.signup.signup()" >Sign Up</button>
      <button type="button" class="login  btn btn-default" onclick="mypass.goto.login()">Login</button>
    </div>

  </form>
</div>
