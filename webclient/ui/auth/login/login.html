<div class="login">
  <h2 class="text-center h3">Login</h2>
  <form class="form form-group" name="loginForm" >
    <div>
      <div class="">
        <label for="email">Email Address<span class="hidden error " name="lbl-email"> is required</span></label>
        <input type="text" name='email' class="form-control" required="required" onblur="mypass.signup.checkPasswords('lbl-passmatch')">
        
      </div>
      <div class="mt">
        <label for="password">Password<span class="hidden error mt" name="lbl-pass"> is required</span></label>
        <input name="password" type="password" class="form-control" required="required">
        
      </div>
    </div>
    <div class="mt-xl">
      <button type="button" class="login mb-xl btn" onclick="mypass.login.login()" >Login</button>
      <button type="button" class="create-acct btn" onclick="mypass.goto.signup()" >Sign Up</button>
    </div>

  </form>
</div>
