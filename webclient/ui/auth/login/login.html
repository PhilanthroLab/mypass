<div class="login">
  <h2 class="text-center h3">Login</h2>
  <form class="form p" name="loginForm">
    <div>
      <div class="">
        <label>Email Address</label>
        <input type="text" name='email'>
      </div>
      <div class="mt">
        <label>Password</label>
        <input name="password" type="password">
      </div>
    </div>
    <div class="mt-xl">
      <button type="button" class="login mb-xl btn btn-default" onclick="mypass.login.login()">Login</button>
      <button type="button" class="create-acct btn btn-default" onclick="mypass.goto.signup()" >Sign Up</button>
    </div>

  </form>
</div>
