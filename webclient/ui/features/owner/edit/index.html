<div class="user-edit-form">

  <form class="user-info mt-xl form-group" name="userform">
    <div class="mt">
      <label>Name</label>
      <input type="text" name="name" readonly class="form-control">
    </div>

  </form>

  <div class="buttons mt-xl text-right">
    <button type="button" class="btn btn-primary hidden btncancel"  onclick="mypass.ownerdashboard.edit.editForm(false)">Cancel</button>
    <button type="button" class="btn btn-primary hidden btnsave" onclick="mypass.ownerdashboard.edit.save()">Save</button>
    <button type="button" class="btn btn-primary btnedit" onclick="mypass.ownerdashboard.edit.editForm()">Edit</button>
  </div>
  
</div>
