<div class="doclist">

  <div class="list">
    <div class="doc-list table-responsive">
      <table class="table table-sm">
        <thead>
          <tr>
            <th scope="col" class="hidden"></th>
            <th scope="col">Title</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
            <tr>
                <td data-bind="primarykey" class="hidden"></td>
                <td data-bind="documentname"></td>
                <td><i class="fas fa-file" data-key="primarykey" onclick="mypass.ownerdashboard.doclist.getfile(this)"></i>
                </td>
              </tr>
        </tbody>
      </table>
    </div>

    <div class="img-viewer hidden">
      <div class="frm p-lg">
        <div class="hdr bb mb"> <i class="fas fa-times pull-right mb"
            onclick="mypass.ownerdashboard.doclist.closeViewer()"></i></div>
        <div class="img-cont">
          <div class="file-name mb"></div>
          <img id="theimg">
        </div>
      </div>
    </div>

  </div>

  <div class="rt text-center">
    <a class="cursor-pointer p-sm " onclick="mypass.ownerdashboard.doclist.uploadFile();">
      <i class="fas fa-upload mr"></i><span>Upload</span>
    </a>
    <div class="filepicker-wrapper"></div>

  </div>




</div>
