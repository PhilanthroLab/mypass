<div class="dashboard">
  <h1 class="mv">Agent Dashboard</h1>

  <form class="user-info mt-xl" name="userform">
    <div class="mt">
      <label>Email Address</label>
      <input type="text" name="email" readonly>
    </div>
    <div class="mt">
      <label>First Name</label>
      <input type="text" name="firstname" readonly>
    </div>
    <div class="mt">
      <label>Last Name</label>
      <input type="text" name="lastname" readonly>
    </div>
  </form>

  <div class="buttons mt-xl">
      <button type="button" class="" onclick="mypass.dashboard.deleteAccount()">Delete</button>
    <button type="button" class="" onclick="mypass.dashboard.editForm()">Edit</button>
    <button type="button" class="" onclick="mypass.dashboard.save()">Save</button>
  </div>

</div>

</div>
