<div class="service-providers">

    <div class="sp-list table-responsive">
      <table class="table table-sm">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Company</th>
            <th scope="col">Address</th>
          </tr>
        </thead>
        <tbody>
          <tr data-bind="row in rows">
            <td data-bind="primarykey"></td>
            <td data-bind="name"></td>
            <td data-bind="company_name"></td>
            <td data-bind="address"></td>
          </tr>
        </tbody>
      </table>
    </div>

  


</div>
