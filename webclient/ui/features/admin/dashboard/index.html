<div class="dashboard">
  <h1 class="mv">Administrator Dashboard</h1>

  <form class="user-info mt-xl" name="userform">
    <div class="mt">
      <label>Email Address</label>
      <input type="text" name="email" readonly>
    </div>
    <div class="mt">
      <label>Name</label>
      <input type="text" name="name" readonly>
    </div>
    <div class="mt">
      <label>Organization</label>
      <input type="text" name="organization" readonly>
    </div>
  </form>

  <div class="buttons mt-xl">
     
    <button type="button" class="" onclick="mypass.admindashboard.editForm()">Edit</button>
    <button type="button" class="" onclick="mypass.admindashboard.save()">Save</button>
  </div>

</div>

</div>
