<div class="dashboard">
  <h1 class="mv">Service Provider Dashboard</h1>

  <form class="user-info mt-xl" name="userform">
    <div class="mt">
      <label>Name</label>
      <input type="text" name="name" readonly>
    </div>
    <div class="mt">
      <label>Company Name</label>
      <input type="text" name="companyname" readonly>
    </div>
    <div class="mt">
      <label>Address</label>
      <input type="text" name="address" readonly>
    </div>
  </form>

  <div class="buttons mt-xl">
      <button type="button" class="" onclick="mypass.dashboard.deleteAccount()">Delete</button>
    <button type="button" class="" onclick="mypass.dashboard.editForm()">Edit</button>
    <button type="button" class="" onclick="mypass.dashboard.save()">Save</button>
  </div>

</div>

</div>
