<div class="sp_dashboard">
  <h5 class="mv bb h5">Service Provider Dashboard</h5>

  <form class="user-info mt-xl form-group" name="userform">
    <div class="mt">
      <label>Name</label>
      <input type="text" name="name" readonly class="form-control">
    </div>
    <div class="mt">
      <label>Company Name</label>
      <input type="text" name="companyname" readonly class="form-control">
    </div>
    <div class="mt">
      <label>Address</label>
      <input type="text" name="address" readonly class="form-control">
    </div>
  </form>

  <div class="buttons mt-xl text-right">
      <button type="button" class="btn btn-primary hidden btncancel" onclick="mypass.sp_dashboard.editForm(false)">Cancel</button> 
      <button type="button" class="btn btn-primary hidden btnsave" onclick="mypass.sp_dashboard.save()">Save</button>
      <button type="button" class="btn btn-primary btnedit" onclick="mypass.sp_dashboard.editForm()">Edit</button>
    </div>

</div>

</div>
