<div class="dashboard">	
  <h1 class="mv">Dashboard</h1>	

  <form class="user-info mt-xl form-group" name="userform">	
    <div class="mt">	
      <label>Email Address</label>	
      <input type="text" name="email" readonly class="form-control">
    </div>	
    <div class="mt">	
      <label>First Name</label>	
      <input type="text" name="firstname" readonly class="form-control">
    </div>	
    <div class="mt">	
      <label>Last Name</label>	
      <input type="text" name="lastname" readonly class="form-control">
    </div>	
  </form>	

  <div class="buttons mt-xl text-right">
    <button type="button" class="btn hidden btncancel" onclick="mypass.agentdashboard.editForm(false)">Cancel</button>
    <button type="button" class="btn hidden btnsave" onclick="mypass.agentdashboard.save()">Save</button>
    <button type="button" class="btn btnedit" onclick="mypass.agentdashboard.editForm()">Edit</button>
  </div>	

</div>	

</div>
