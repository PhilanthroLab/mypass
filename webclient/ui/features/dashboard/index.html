<div class="dashboard">	
  <h3 class="mv">Dashboard</h3>	

  <div class="text-italic mv-lg">Account is pending approval - you will be notified</div>

  <form class="user-info mt-xl form-group" name="userform">	
    <div class="mt">	
      <label>Email Address</label>	
      <input type="text" name="email" readonly class="form-control">
    </div>	
    <div class="mt">	
      <label>First Name</label>	
      <input type="text" name="firstname" readonly class="form-control">
    </div>	
    <div class="mt">	
      <label>Last Name</label>	
      <input type="text" name="lastname" readonly class="form-control">
    </div>	
  </form>	

  <div class="buttons mt-xl text-right">
    <button type="button" class="btn hidden btncancel" onclick="mypass.dashboard.editForm(false)">Cancel</button>
    <button type="button" class="btn hidden btnsave" onclick="mypass.dashboard.save()">Save</button>
    <button type="button" class="btn btnedit" onclick="mypass.dashboard.editForm()">Edit</button>
  </div>	

</div>	

</div>
